<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login_form2.css">
</head>
<body>
    <div class="form" id="form">
        <div class="field email">
            <div class="icon"></div>
            <input class="input" id="email" type="email" placeholder="Email" autocomplete="off"/>
        </div>
        <div class="field password">
            <div class="icon"></div>
            <input class="input" id="password" type="password" placeholder="Password"/>
        </div>
        <button class="button" id="submit">LOGIN
            <div class="side-top-bottom"></div>
            <div class="side-left-right"></div>
        </button><small>Fill in the form</small>
    </div>

    <script src="../js/login_form2.js"></script>
</body>
</html>
