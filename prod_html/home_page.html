<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/nav_bar.css">
    <link rel="stylesheet" href="../prod_css/banner.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NAV BAR -->
    <div class="header">
        <div class="logo">
            <img src="../prod_img/svg/logo.svg" alt="">
            <div class="text">PHỤ KIỆN GIÁ TỐT</div>
        </div>
        <div class="nav-bar full">
            <div class="nav-bar-inner">
                <h1 class="title">
                    <img src="../prod_img/svg/headphone_freeicons_io.svg" alt="">
                    <span>ÂM THANH</span>
                </h1>
                <h1 class="title">
                    <img src="../prod_img/svg/charger_freeicons_io.svg" alt="">
                    <span>THIẾT BỊ SẠC</span>
                </h1>
                <h1 class="title">
                    <img src="../prod_img/svg/laptop_freeicons_io.svg" alt="">
                    <span>PHỤ KIỆN LAPTOP</span>
                </h1>
                <h1 class="title">
                    <img src="../prod_img/svg/accessories_freeicons_io.svg" alt="">
                    <span>PK ĐIỆN THOẠI</span>
                </h1>
            </div>
        </div>
        <div class="user full">
            <div class="search">
                <div class="container">
                    <input type="text">
                    <div class="icon_container">
                        <img class="doSearch" src="../prod_img/svg/search_freeicon.svg" alt="">
                        <img class="close" src="../prod_img/svg/mui_clear.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="cart" title="Giỏ hàng">
                <img src="../prod_img/svg/mui_shopping_cart.svg" alt="">
                <hr>
            </div>
            <div class="home" title="Trang chủ">
                <img src="../prod_img/svg/home_freeicons_io.svg" alt="">
                <hr>
            </div>
            <div class="warranty" title="Kiểm tra bảo hành">
                <img src="../prod_img/svg/orders_n_warranty_freeicon.svg" alt="">
                <hr>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <!-- END NAV BAR -->

    <!-- BANNER -->
    <div class="banner">
        <img src="../prod_img/svg/right-arrow.svg" alt="" class="next navigation">
        <img src="../prod_img/svg/back.svg" alt="" class="back navigation">
        <div class="tracker"></div>
        <div class="slider_item active" style="background-image: url(../prod_img/banner/pexels-james-wheeler-417074.jpg); background-size: cover;">
        </div>
        <div class="slider_item" style="background-image: url(../prod_img/banner/pexels-nathan-cowley-1300510.jpg); background-size: cover;">
        </div>
        <div class="slider_item" style="background-image: url(../prod_img/banner/pexels-pixabay-210186.jpg); background-size: cover;">
        </div>
        <div class="slider_item" style="background-image: url(../prod_img/banner/pexels-pixabay-235648.jpg); background-size: cover;">
        </div>
        <script src="../prod_js/banner_item1_full.js"></script>
    </div>

    <script src="../prod_js/banner.js"></script>
    <!-- END BANNER -->
</body>
</html>
