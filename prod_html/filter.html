<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Filter</title>
    <link rel="stylesheet" href="../prod_css/filter.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../prod_js/jQuery_plugins.js"></script>
</head>
<body>
    <div class="filter">
        <div class="filter-shadow"></div>
        <div class="filter-icon">
            ICON
        </div>
        <div class="filter-wrapper">
            <div class="filter-header">BỘ LỌC</div>
            <div class="filter-body">
                <div class="filter-item">
                    <div class="filter-title">Dải âm</div>
                    <div class="filter-option select">Bass</div>
                    <div class="filter-option">Mid</div>
                    <div class="filter-option">Treble</div>
                </div>
                <div class="filter-item">
                    <div class="filter-title">Item 2</div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                </div>
                <div class="filter-item">
                    <div class="filter-title">Item 3</div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                </div>
            </div>
            <div class="filter-footer">
                <button class="clear">Thiết lập lại</button>
                <button class="apply">Áp dụng</button>
            </div>
        </div>
    </div>
    <script src="../prod_js/filter.js"></script>
</body>
</html>
